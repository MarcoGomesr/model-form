<!-- template driven form  -->
<form class="container"
  [formGroup] = "form"
  (ngSubmit) = "onSubmit(userForm.value)">
  <input type="text" name="firstName" placeholder="firstName" formControlName="firstName"><br>
  <input type="text" name="lastName" placeholder="lastName" formControlName="lastName"><br>

  <select name="languages" formControlName="languages">
    <option value="c++">c++</option>
    <option value="PHP">PHP</option>
    <option value="javascript">javascript</option>
  </select>

  <input type="submit" [disabled]="!form.valid" value="submit">
</form>
